<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores seg√∫n tecla presionada</title>
  <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
  <div id="key"></div>
  <script>
    let colorGlobal = '';

    function cambiarColor(event) {
      if (event.key === 'a') {
        colorGlobal = 'pink';
      } else if (event.key === 's') {
        colorGlobal = 'orange';
      } else if (event.key === 'd') {
        colorGlobal = 'lightblue';
      } else if (event.key === 'q' || event.key === 'w' || event.key === 'e') {
        crearNuevoDiv(event.key); // Call crearNuevoDiv with key as color
      }

      document.getElementById('key').style.backgroundColor = colorGlobal;
    }

    function crearNuevoDiv(color) {
      const nuevoDiv = document.createElement('div');
      nuevoDiv.style.width = '200px';
      nuevoDiv.style.height = '200px';
      nuevoDiv.style.backgroundColor = color;
      nuevoDiv.style.border = '1px solid black';
      document.body.appendChild(nuevoDiv);
    }

    document.addEventListener('keydown', cambiarColor);
  </script>
</body>
</html>
